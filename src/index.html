<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Machine</title>
        <link rel="stylesheet" href="styles.css">
        <!--BootStrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href=
       "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Stencil+One">
    </head>
    <body>
        <div id="background">
            <div id="drum-machine" class="container-fluid text-center">
                <div id="logo">freeCodeCamp</div>
                <div class="slider-container">
                    <div  id="vol-display">Vol <span id="volume-output">50</span></div>
                    <input type="range" min="0" max="100" value="50" class="slider" id="vol-range">
                </div>
            
                <div id="display">Display</div>
                <div class="drums">

                    <!--first row-->
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-q" onclick="playAudio('Q')" type="button">Q
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id='Q' class="clip"></audio>
                            </button>
                        </div>

                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-w" onclick="playAudio('W')" type="button">W
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="W" class="clip"></audio>
                            </button>
                        </div>

                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-e" onclick="playAudio('E')" type="button">E
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="E" class="clip"></audio>
                            </button>
                        </div>
                    </div>
                
                    <!--second row-->
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-a" onclick="playAudio('A')" type="button">A
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="A" class="clip"><audio>
                            </button>
                        </div>

                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-s" onclick="playAudio('S')" type="button">S
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="S" class="clip"></audio>
                            </button>
                        </div>

                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-d" onclick="playAudio('D')" type="button">D
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="D" class="clip"></audio>
                            </button>
                        </div>
                    </div>

                    <!--third row-->
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-z" onclick="playAudio('Z')" type="button">Z
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Z" class="clip"><audio>
                            </button>
                        </div>

                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-x" onclick="playAudio('X')" type="button">X
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="X" class="clip"><audio>
                            </button>
                        </div>

                        <div class="col-xs-4">
                            <button class="drum-pad" id="k-c" onclick="playAudio('C')" type="button">C
                                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" id="C" class="clip"></audio>
                            </button>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
